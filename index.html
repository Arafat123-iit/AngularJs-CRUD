<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" ></script>
    <script type="text/javascript" src="js/app.js"></script>

    <title>User Control</title>
  </head>

  <body ng-app="myApp" ng-controller="myController">
    <div class="container">
      <hr>
      <h2 color="blue">All Users </h2>
      <span class="clearfix"></span>
      <hr>

      <div class="alert alert-info" ng-if="message">
      <a href="#" class="close" aria-label="close"  ng-click="alertMes()">&times;</a>
        <strong>{{message}}</strong>  
      </div>

      <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index+1}}.</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>

<button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New</button>

</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" >userName</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newUser.userName">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Email:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newUser.email">
              </div>
            </div>

             <div class="form-group">
              <label class="control-label col-sm-2" >FullName:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newUser.fullName">
              </div>
            </div>
           
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="saveUser()" data-dismiss="model">Save</button>
              </div>
            </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>



  </div>
</div>



    <!-- Modal -->
<div id="myModalEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit User</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2">UserName</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="clickedUser.userName" >
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Email:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="clickedUser.email">
              </div>
            </div>

             <div class="form-group">
              <label class="control-label col-sm-2">FullName:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="clickedUser.fullName">
              </div>
            </div>
           
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="updateUser()" data-dismiss="modal">Update</button>
              </div>
            </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>


    <!-- Modal -->
<div id="myModalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are You Sure !!!</h4>
      </div>
      <div class="modal-body">

        <strong style="color: red;">
          You are going to delete {{clickedUser.fullName }}. All information.
        </strong>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
